<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        height: 200px;
        aspect-ratio: 1/1;
        position: absolute;
        display: inline-block;
    }
    div.a{
        background-color: red;
        top: 400px;
        left: 400px;
    }
    div.b{
        background-color: blue;
        top: 200px;
        left: 200px;
    }
    div.c{
        background-color: yellow;
        top: 0;
        left: 0;
    }
</style>
<body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
</body>
</html>
